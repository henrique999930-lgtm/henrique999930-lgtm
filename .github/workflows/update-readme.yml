name: Atualizar README — Daily
on:
  schedule:
    - cron: '0 9 * * *' # diário às 09:00 UTC (ajuste se precisar)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Atualizar arquivo de controle (forçar commit)
        run: |
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "" > .last-readme-update
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last-readme-update
          git commit -m "chore: atualizar controle README ($NOW)" || echo "nothing to commit"
          git push origin HEAD:main || echo "push falhou - verifique o branch"
